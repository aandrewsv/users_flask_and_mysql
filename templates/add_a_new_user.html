<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Create a new user</h1>
            <form action="/users/create" method="POST">
                    <p><b>Name: </b><input type="text" name="fname"></p>
                    <p><b>Last Name: </b><input type="text" name="lname"></p>
                    <p><b>Email: </b><input type="text" name="email"></p>
                    <input type="submit" class="btn btn-primary" value="Create" role="button">
                    <a class="btn btn-secondary" href="/users" role="button">Home</a>
            </form>
        </div>
    </div>
</body>
</html>
