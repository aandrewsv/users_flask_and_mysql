<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Edit User {{user_data[0].id}}</h1>
            <form action="/users/{{user_data[0].id}}/update" method="POST">
                    <p>First Name: <input type="text" name="fname" value="{{user_data[0].first_name}}"></p>
                    <p>Last Name: <input type="text" name="lname" value="{{user_data[0].last_name}}"></p>
                    <p>Email: <input type="text" name="email" value="{{user_data[0].email}}"></p>
                    <input type="submit" class="btn btn-primary btn" value="Update" role="button">
                    <a class="btn btn-primary" href="/users" role="button">Home</a>
            </form>
        </div>
      </div>

</body>
</html>
