<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">User number: {{user_data[0].id}}</h1>
          <p><b>Full Name: </b>{{user_data[0].first_name+" "+user_data[0].last_name}}</p>
          <p><b>Email: </b>{{user_data[0].email}}</p>
          <p><b>Created on: </b>{{user_data[0].created_at}}</p>
          <p><b>Updated on: </b>{{user_data[0].updated_at}}</p>
          <a class="btn btn-secondary" href="/users" role="button">Home</a>
          <a class="btn btn-primary" href="/users/{{user_data[0].id}}/edit" role="button">Edit</a>
          <a class="btn btn-danger" href="/users/{{user_data[0].id}}/delete" role="button">Delete</a>
        </div>
      </div>
</body>
</html>
